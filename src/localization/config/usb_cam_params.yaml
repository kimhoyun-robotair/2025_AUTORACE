usb_cam:
  ros__parameters:
    # --- 1. 비디오 포맷 설정 (속도/반응성 최우선) ---
    video_device: "/dev/video0"
    framerate: 30.0
    image_width: 640
    image_height: 480
    pixel_format: "yuyv"   # 압축 없는 포맷 (CPU 부하 적음)

    # --- 2. 화이트 밸런스 (White Balance) ---
    # 수동 제어를 위해 auto를 끕니다.
    white_balance_temperature_auto: false
    white_balance_temperature: 4600  # 범위: 2800 ~ 6500

    # --- 3. 노출 (Exposure) ---
    # 수동 제어를 위해 auto를 1(Manual)로 설정합니다.
    exposure_auto: 1
    exposure_absolute: 50  # 범위: 1 ~ 5000 (너무 높으면 프레임 드랍 발생)

    # --- 4. 기타 이미지 보정 ---
    brightness: 0    # 기본값
    contrast: 32     # 기본값
    saturation: 60   # 기본값
    gain: 0
