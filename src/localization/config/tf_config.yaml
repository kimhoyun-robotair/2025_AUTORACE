# tf_config.yaml
transforms:
  # 예시 1: base_link -> camera_optical_frame
  # (카메라가 1.5m 앞, 0.8m 위에 있고, 광학 프레임 기준(Z축이 앞)으로 아래로 10도 기울어짐)
  # RPY(deg) = [0, 10, 0] (Y축 Pitch 10도) -> Quat(x,y,z,w) = [0, 0.087, 0, 0.996]
  # * 광학 프레임 회전 (x->-y, y->-z, z->x)이 이미 적용된 최종 쿼터니언을 넣어야 합니다.
  - parent: "base_link"
    child: "camera_optical_frame"
    translation: [0.28, 0.00, 0.15]
    # RPY(roll=180, pitch=0, yaw=-90) -> (0.707, 0.707, 0, 0)
    # 위 값은 예시이며, 실제 로봇의 TF에 맞게 정확한 쿼터니언 값을 넣어야 합니다.
    rotation_quat: [-0.5, 0.5, -0.5, 0.5] 

  - parent: "base_link"
    child: "bev"
    translation: [0.38, 0.0, 0.30]
    rotation_quat: [0.7071, -0.7071, 0.0, 0.0]
    
  - parent: "base_link"
    child: "laser"
    translation: [0.15, 0.00, 0.19]
    # RPY(roll=180, pitch=0, yaw=-90) -> (0.707, 0.707, 0, 0)
    # 위 값은 예시이며, 실제 로봇의 TF에 맞게 정확한 쿼터니언 값을 넣어야 합니다.
    rotation_quat: [0.0, 0.0, 0.0, 1.0] 
